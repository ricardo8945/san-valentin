<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #4a1c2c;
    }
    .card {
      background: white;
      padding: 2.5rem;
      border-radius: 20px;
      text-align: center;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      animation: fadeIn 1.2s ease;
      box-sizing: border-box;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    button {
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .yes {
      background: #ff4d6d;
      color: white;
    }
    .no {
      background: #eee;
      color: #555;
      position: relative;
    }
    .hidden {
      display: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>‚ù§Ô∏è ¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏è</h1>
    <p>Desde que est√°s en mi vida, todo es m√°s bonito.<br>¬øAceptas ser mi San Valent√≠n y seguir creando recuerdos conmigo?</p>

    <div id="countdown" style="font-size:1.1rem; margin-bottom:1.5rem; font-weight:600;"></div>

    <div class="carousel" style="position:relative; margin:1.5rem 0;">
      <img class="carousel-img" src="reference/MR_1.jpg" alt="Recuerdo 1" style="width:100%; max-height:420px; object-fit:cover; border-radius:15px;">
      <img class="carousel-img" src="reference/MR_2.jpg" alt="Recuerdo 2" style="width:100%; max-height:420px; object-fit:cover; border-radius:15px; display:none;">
      <img class="carousel-img" src="reference/MR_3.jpg" alt="Recuerdo 3" style="width:100%; max-height:420px; object-fit:cover; border-radius:15px; display:none;">
      <img class="carousel-img" src="reference/MR_4.jpg" alt="Recuerdo 4" style="width:100%; max-height:420px; object-fit:cover; border-radius:15px; display:none;">
      <button onclick="prevImage()" style="position:absolute; top:50%; left:10px; transform:translateY(-50%); background:rgba(255,255,255,0.8); border:none; border-radius:50%; padding:0.4rem 0.6rem; cursor:pointer;">‚Äπ</button>
      <button onclick="nextImage()" style="position:absolute; top:50%; right:10px; transform:translateY(-50%); background:rgba(255,255,255,0.8); border:none; border-radius:50%; padding:0.4rem 0.6rem; cursor:pointer;">‚Ä∫</button>
    </div>

    <div class="buttons" id="buttons">
      <button class="yes" onclick="sayYes()">S√≠ üíï</button>
      <button class="no" onmouseover="moveButton(this)">No üôà</button>
    </div>

    <div id="message" class="hidden">
      <iframe style="border-radius:12px; margin-bottom:1rem" src="https://open.spotify.com/embed/playlist/1GCK8TRFzrF49kgQAVW6yN" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
      <h2>ü•∞ Sab√≠a que dir√≠as que s√≠</h2>
      <p>Gracias por hacer mis d√≠as m√°s especiales. Te quiero.</p>
    </div>
  </div>

  <script>
    function sayYes() {
      document.getElementById('buttons').classList.add('hidden');
      document.getElementById('message').classList.remove('hidden');
    }

    function moveButton(btn) {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      btn.style.transform = `translate(${x}px, ${y}px)`;
    }
    // Cuenta regresiva a San Valent√≠n
    const targetDate = new Date('2026-02-14T00:00:00');
    const countdownEl = document.getElementById('countdown');

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownEl.innerHTML = 'üíñ ¬°Hoy es nuestro d√≠a! üíñ';
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);

      countdownEl.innerHTML = `‚è≥ Faltan <strong>${days}</strong> d√≠as, <strong>${hours}</strong> horas y <strong>${minutes}</strong> minutos para nuestro San Valent√≠n üíò`;
    }

    updateCountdown();
    setInterval(updateCountdown, 60000);
  // --- Carrusel de im√°genes ---
    const images = document.querySelectorAll('.carousel-img');
    let currentIndex = 0;

    function showImage(index) {
      images.forEach((img, i) => {
        img.style.display = i === index ? 'block' : 'none';
      });
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    }

    // Auto-play suave cada 4 segundos
    setInterval(nextImage, 4000);
</script>
</body>
</html>
