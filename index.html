<!DOCTYPE html>
<html lang="es">
<head>

  <style>
    body {

      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;

    }
    .buttons {

</head>
<body>

</body>
